server:
  port: 8000

#eureka服务配置
eureka:
  instance:
    hostname: eureka-center
    appname: 注册中心
  client:
    registerWithEureka: false # 单点的时候设置为 false 禁止注册自身
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
  server:
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 4000